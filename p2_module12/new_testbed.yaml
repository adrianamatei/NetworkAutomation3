testbed:
  name: NetworkAutomation3

devices:
  UbuntuServer:
    os: linux
    type: linux
    connections:
      ssh:
        class: lib.connectors.ssh_conn.SshConnection
        protocol: ssh
        ip: 192.168.200.1
        port: 22
        credentials:
          login:
            username: osboxes
            password: osboxes.org

  IOU1:
    os: ios
    type: router
    credentials:
      default:
        username: ionela
        password: ionela123
    connections:
      telnet:
        class: lib.connectors.telnet_con.TelnetConnection
        protocol: telnet
        ip: 192.168.200.10
        port: 5120
      ssh:
        class: lib.connectors.ssh_conn.SshConnection
        protocol: ssh
        ip: 192.168.200.10
        port: 22

  Router:
    os: ios
    type: router
    custom:
      hostname: RouterIOSv
    credentials:
      default:
        username: ionela
        password: ionela123
      enable:
        password: ionela123
    connections:
      telnet:
        class: lib.connectors.telnet_con.TelnetConnection
        protocol: telnet
        ip: 192.168.200.20
        port: 5121
      ssh:
        class: lib.connectors.ssh_conn.SshConnection
        protocol: ssh
        ip: 192.168.200.20
        port: 22

topology:
  UbuntuServer:
    interfaces:
      ens4:
        type: ethernet
        link: management
        ipv4: 192.168.200.1/24

  IOU1:
    interfaces:
      Ethernet0/0:
        alias: initial
        type: ethernet
        link: management
        ipv4: 192.168.200.10/24
      Ethernet0/1:
        type: ethernet
        link: guest1
        ipv4: 192.168.210.10/24
      Ethernet0/2:
          type: ethernet
          link: iou_iosv
          ipv4: 192.168.210.10/24

  Router:
    interfaces:
      GigabitEthernet0/0:
        alias: initial
        type: ethernet
        link: management
        ipv4: 192.168.200.20/24
      GigabitEthernet0/1:
        type: ethernet
        link: iou_iosv
        ipv4: 192.168.220.20/24
      GigabitEthernet0/2:
          type: ethernet
          link: iosv_csr
          ipv4: 192.168.230.20/24
