testbed:
  name: NetworkAutomation3

devices:
  UbuntuServer:
    os: linux
    type: linux
    credentials:
      login:
        username: osboxes
        password: osboxes.org
    connections:
      ssh:
        class: lib.connectors.ssh_conn.SshConnection
        protocol: ssh
        ip: 192.168.200.1
        port: 22

  RouterCSR:
    os: iosxe
    type: router
    custom:
      hostname: RouterCSR
      domain: cisco.com
    credentials:
      default:
        username: ionela
        password: ionela123
      enable:
        password: ionela123
    connections:
      unicon:
        protocol: ssh
        ip: 192.168.200.30
        port: 22

  FTD:
    os: ftd
    type: ftd
    custom:
      hostname: FTD
      domain: cisco.com
    credentials:
      default:
        username: ionela
        password: ionela123
      enable:
        password: ionela123
    connections:
      unicon:
        protocol: ssh
        ip: 192.168.200.40
        port: 22

  IOU1:
    os: ios
    type: router
    custom:
      hostname: IOU1
      domain: cisco.com
    credentials:
      default:
        username: ionela
        password: ionela123
    connections:
      unicon:
        protocol: ssh
        ip: 192.168.200.10
        port: 22


  Router:
    os: ios
    type: router
    custom:
      hostname: RouterIOSv
      domain: cisco.com
    credentials:
      default:
        username: ionela
        password: ionela123
      enable:
        password: ionela123
    connections:
      unicon:
        protocol: ssh
        ip: 192.168.200.20
        port: 22

topology:
  UbuntuServer:
    interfaces:
      ens4:
        type: ethernet
        link: management
        ipv4: 192.168.200.1/24

  IOU1:
    interfaces:
      Ethernet0/0:
        alias: initial
        type: ethernet
        link: management
        ipv4: 192.168.200.10/24
      Ethernet0/1:
        type: ethernet
        link: guest1
        ipv4: 192.168.210.10/24
      Ethernet0/2:
          type: ethernet
          link: iou_iosv
          ipv4: 192.168.210.10/24
  RouterCSR:
    interfaces:
      GigabitEthernet1:
        type: ethernet
        link: management
        ipv4: 192.168.200.30/24
      GigabitEthernet2:
        type: ethernet
        link: csr_routerIosv
        ipv4: 192.168.230.30/24
      GigabitEthernet3:
        type: ethernet
        link: csr_ftd
        ipv4: 192.168.240.30/24

  FTD:
    interfaces:
      Management1/1:
        type: ethernet
        link: management
        ipv4: 192.168.200.40/24
      Ethernet1/1:
        type: ethernet
        link: csr_ftd
        ipv4: 192.168.240.40/24
      Ethernet1/2:
        type: ethernet
        link: ftd_ubuntu
        ipv4: 192.168.250.40/24


  Router:
    interfaces:
      GigabitEthernet0/0:
        alias: initial
        type: ethernet
        link: management
        ipv4: 192.168.200.20/24
      GigabitEthernet0/1:
        type: ethernet
        link: iou_iosv
        ipv4: 192.168.220.20/24
      GigabitEthernet0/2:
          type: ethernet
          link: iosv_csr
          ipv4: 192.168.230.20/24
